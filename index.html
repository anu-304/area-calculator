<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Calc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Circle Area Calculator</h1>

    
    <h3>Enter the radius below to calculate the area:</h3>

    <label for="myRadius">Radius (in cm):</label>
    <input id="myRadius" type="number" placeholder="Enter radius" />

    <br><br>

    <button id="mySubmit">Calculate Area</button>

 
    <h4 id="myResult">Your result will appear here.</h4>
  </div>

  <script src="index.js"></script>
</body>

</html>
